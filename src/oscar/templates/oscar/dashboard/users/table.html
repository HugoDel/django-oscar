{% extends 'oscar/dashboard/table.html' %}
{% load i18n %}

{% block table.caption %}
    {{ block.super }}
    <div class="float-end">
        <div class="d-flex">
            <i class="fas fa-sync-alt me-1"></i> <span class="me-2">{% trans "Bulk Actions" %}</span>
            <label class="me-3">{% trans "With selected customers:" %}</label>

            <div class="form-check me-2">
                <input id="make_active_check" class="form-check-input" type="radio" name="action" value="make_active" />
                <label class="form-check-label" for="make_active_check">{% trans "Make active" %}</label>
            </div>

            <div class="form-check me-2">
                <input id="make_inactive_check" class="form-check-input" type="radio" name="action" value="make_inactive" />
                <label class="form-check-label" for="make_inactive_check"> {% trans "Make inactive" %}</label>
            </div>

            <input type="submit" value="{% trans "Go!" %}" class="btn btn-primary" />
        </div>
    </div>
{% endblock %}
