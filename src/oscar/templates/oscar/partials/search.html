{% load i18n %}

<form class="row row-cols-sm-auto g-3 align-items-center" method="GET" action="{% url 'search:search' %}">
    <div class="col-12">
        <input class="form-control" name="q" placeholder="{% trans 'Search' %}" aria-label="{% trans 'Search' %}">
    </div>
    <div class="col-12">
        <button class="btn btn btn-secondary" type="submit">{% trans "Search" %}</button>
    </div>
</form>
